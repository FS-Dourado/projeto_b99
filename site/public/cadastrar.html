<script>
    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var sobrenomeVar = sobrenome_input.value;
        var nicknameVar = nickname_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmarSenhaVar = confirmar_senha_input.value;
        var personagemVar = personagem_fav.value;

        nome_input.value = ``;
        sobrenome_input.value = ``;
        nickname_input.value = ``;
        email_input.value = ``;
        senha_input.value = ``;
        confirmar_senha_input.value = ``;
        personagem_fav.value = ``;

        if (nomeVar == "" || sobrenomeVar == "" || nicknameVar == "" || emailVar == "" || senhaVar == "" || confirmarSenhaVar == "" ||  personagemVar == "") {
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            return false;
        }
        else {
           // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                sobrenomeServer: sobrenomeVar,
                nicknameServer: nicknameVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                personagemServer: personagemVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                console.log("Cadastro feito")

                    window.location = "/login.html";

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
           
        });

        }

        
        return false;
    }

    

</script>
