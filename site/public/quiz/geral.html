<script>
    var currentQuestion = 0;
    var score = 0;

    var questions = [
      {
        question: "Quantas temporadas foram feitas?",
        options: ["7 temporadas", "8 temporadas", "9 temporadas", "10 temporadas"],
        answer: 1

      {
        question: "Quem venceu o 3º desafio de Hallowen?",

        answer: 3
      },
      {

        options: ["1 filha", "2 gêmeas", "3 filhas", "2 filhos"],
        answer: 2
      },
      {
        question: "Qual o detetive que é obcecado por comida?",
        options: ["Charles Boyle", "Norm Scully", "Michael Hitchcock", "Gina Linetti"],
        answer: 0
      },
      {
        question: "Qual é o nome do capitão da 99?",
        options: ["Norm Scully", "Terry Jefford", "Jake Peralta", "Raymond Holt"],
        answer: 3
      },
      {

        options: [

        "Eu sou muito sério"
        ],
        answer: 1
      },
      {
        question: "Qual é o nome do melhor amigo de Jake Peralta?",
        options: [
        "Charles Boyle",
        "Terry Jeffords",
        "Raymond Holt",
        "Adrian Pimento"
        ],
        answer: 0
      },
      {
        question: "Quem é o detetive mais antigo da 99?",
        options: ["Jake Peralta", "Terry Jeffords", "Raymond Holt", "Norm Scully"],
        answer: 3
      },
      {
        question: "Em que evento Peralta pediu Amy em casamento?",
        options: ["Jimmy Jabs", "Hallowen", "Boyle Bingo", "Natal"],
        answer: 1 
      },
      {
        question: "Qual é a famosa música cantada por Jake e os prisioneiros?",
        options: ["I Want It That Way", 
        "As Long as You Love Me", 
        "All I Have to Give", 
        "Everbody"],
        answer: 0 
      },
      {
        question: "Quem toma um tiro para salvar a Rosa na 1º Temporada?",
        options: ["Charles Boyle", 
        "Andrew Pimento", 
        "Terry Jrffords", 
        "Jake Peralta"],
        answer: 0 
      },
      {
        question: "Quais são os personagens que foram presos injustamente?",
        options: ["Rosa e Terry", 
        "Terry e Amy", 
        "Peralta e Rosa", 
        "Peralta e Holt"],
        answer: 2 
      },
      {
        question: "Quais são os personagens que são mandados para a Flórida?",
        options: ["Holt e Terry", 
        "Boyle e Peralta", 
        "Peralta e Amy", 
        "Peralta e Holt"],
        answer: 3 
      },
      {
        question: "Quem venceu o 1º Jimmy Jabs?",
        options: ["Boyle", 
        "Amy", 
        "Gina", 
        "Terry"],
        answer: 1 
      },
      {
        question: "Qual detetive volta após passar anos na mafia?",
        options: ["Pimento", 
        "Dudge", 
        "Peralta", 
        "Teddy"],
        answer: 0 
      }
    ];

    function MostrarQuestao() {
      var questionElement = document.getElementById("question");
      var optionsElement = document.getElementById("options");

      questionElement.textContent = questions[currentQuestion].question;
      optionsElement.innerHTML = "";

      for (var i = 0; i < questions[currentQuestion].options.length; i++) {
        var option = document.createElement("input");
        option.type = "radio";
        option.name = "answer";
        option.value = i;
        optionsElement.appendChild(option);

        var label = document.createElement("label");
        label.textContent = questions[currentQuestion].options[i];
        optionsElement.appendChild(label);

        optionsElement.appendChild(document.createElement("br"));
      }
    }

    function ChecarResposta() {
      var answer = document.querySelector('input[name="answer"]:checked');

      if (answer) {
        if (parseInt(answer.value) === questions[currentQuestion].answer) {
          score++;
        }

        answer.checked = false;
        currentQuestion++;

        if (currentQuestion < questions.length) {
          MostrarQuestao();
        } else {
          MostrarResultado();
        }
      }
    }

    function MostrarResultado() {
      quiz.innerHTML = `<div id="resultado"><p>Você acertou ${score} de ${questions.length} perguntas.<p>
                        <a class="fechar" href="../quiz.html">Fechar</a></div>`;
    }

    MostrarQuestao();
  </script>
