<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_menu.css">
    <link rel="stylesheet" href="./css/style_cadastrar.css">
    <title>B99 | Cadastrar</title>
</head>

<body>
    <script type="text/javascript">
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>
    <header>
        <div class="container">
            <img class="logo" src="./img/logob99.svg" alt="" />
            <div class="navbar">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Sobre</a>
                        <ul>
                            <li><a href="./sobre.html">Série</a></li>
                            <li><a href="">Personagens</a></li>
                            <li><a href="">Desenvolvedor</a></li>
                        </ul>
                    </li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./cadastrar.html">Cadastrar</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="conteudo">
        <div class="container">
            <div class="img_cadastrar">
                <img src="./img/resumo.svg" alt="">
            </div>
            
            <form class="form">
                <p class="title">Cadastrar-se </p>
                    <div class="flex">
                    <label>
                        <input id="nome" required="" placeholder="" type="text" class="input">
                        <span>Nome</span>
                    </label>
            
                    <label>
                        <input id="sobrenome" required="" placeholder="" type="text" class="input">
                        <span>Sobrenome</span>
                    </label>
                </div>  
                
                <label>
                    <input id="nickname" required="" placeholder="" type="email" class="input">
                    <span>Nickname</span>
                </label> 
                <label>
                    <input id="email" required="" placeholder="" type="email" class="input">
                    <span>Email</span>
                </label> 
                    
                <label>
                    <input id="senha" required="" placeholder="" type="password" class="input">
                    <span>Senha</span>
                </label>
                <label>
                    <input id="confirmar_senha" required="" placeholder="" type="password" class="input">
                    <span>Confirmar senha</span>
                </label>
                <label>
                    <input id="personagem_fav" required="" placeholder="" type="password" class="input">
                    <span>Personagem favorito</span>
                </label>
                <button class="submit">Cadastrar</button>
                <p class="signin">Já tem uma conta? <a href="./login.html">Login</a> </p>
            </form>    
        </div>
    </div>
    </div>
    </div>

</body>
