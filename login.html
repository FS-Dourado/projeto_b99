    <div class="formulario">
        <div class="cad">
            <div class="cadastrar">
                <h4>Cadastre-se</h4>
                <form action="">
                    <div class="campos">
                        <div class="input-group">
                            <input required="" id="input_nome" type="text" name="text" autocomplete="off" class="input">
                            <label class="user-label">Nome:</label>
                        </div>
                        <div class="input-group">
                            <input required="" id="input_sobrenome" type="text" name="text" autocomplete="off" class="input">
                            <label class="user-label">Sobrenome:</label>
                        </div>
                    </div>
                    <div class="campos_2">
                        <div class="input-group">
                            <input required="" id="input_nickname" type="text" name="text" autocomplete="off" class="input">
                            <label class="user-label">Nickname:</label>
                        </div>
                        <div class="input-group">
                            <input required="" id="input_email" type="email" name="email" autocomplete="off" class="input">
                            <label class="user-label">Email:</label>
                        </div>
                        <div class="input-group">
                            <input required="" id="input_senha" type="password" name="password" autocomplete="off" class="input">
                            <label class="user-label">Senha:</label>
                        </div>
                        <div class="input-group">
                            <input required="" id="input_confirmar" type="password" name="password" autocomplete="off" class="input">
                            <label class="user-label">Confirmar senha:</label>
                        </div>
                    </div>
                </form>
                <div class="btn_cad">
                    <button onclick="cadastrar()" type="submit">Cadastrar</button>
                </div>
            </div>
        </div>
